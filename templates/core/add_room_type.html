{% extends 'core/base.html' %}

{% block content %}

<div class="app-content-header">
    <!-- Container -->
    <div class="container-fluid">
        <!-- Row -->
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">Add Room Type for {{ hotel.name }}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'add_room_type' hotel.id %}">Room Types</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Room Type</li>
                </ol>
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
</div>
<!-- End App Content Header -->

<!-- App Content -->
<div class="app-content">
    <div class="container-fluid">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save Room Type</button>
            </form>
        </div>
    </div>
</div>

<!-- Back Button -->
<div class="mt-4 text-center">
    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
        ‚Üê Go Back
    </button>
</div>

{% endblock %}
